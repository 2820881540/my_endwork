<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    .table-a table{border:1px solid yellow}
</style>
<body>
<!--<div><a href="@{show_student_list(field_name='#', field_value='#')}">显示学生列表</a></div>-->
<!--请求映射至控制器Stu_info_controller的 Mapping(show_student_list)-->

<div>
    <form action="save_edit_store" method="post">
        <div>门店编号(id)
            <input type="text" maxlength="9" th:name="store_id" id="store_id"
                   th:value="${store.getStore_id()}" readonly="readonly"/>
        </div>

        <div>门店名称<input type="text" maxlength="20" th:name="store_name" id="store_name"
                        th:value="${store.getStore_name()}">
        </div>

        <div>门店地址<input type="text" width="20px" height="5px" th:name="address" id="address"
                        th:value="${store.getAddress()}">
        </div>

        <div>当前资金<input type="text" maxlength="9" th:name="cash" id="cash"
                        th:value="${store.getCash()}">
        </div>

        <input type="hidden" th:name="field_name" th:value="${field_name}">
        <input type="hidden" th:name="field_value" th:value="${field_value}">
        <input type="hidden" th:name="start_page" th:value="${start_page}">
        <input type="hidden" th:name="page_size" th:value="${page_size}">

        <div><input type="submit" value="保存"></div>

    </form>
</div>
</body>
</html>
