<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    .table-a table{border:1px solid yellow}
</style>
<body>
<!--<div><a href="@{show_student_list(field_name='#', field_value='#')}">显示学生列表</a></div>-->
<!--请求映射至控制器Stu_info_controller的 Mapping(show_student_list)-->

<div>
    <form action="save_edit_goods" method="post">
        <div>商品编号(id)
            <input type="text" maxlength="9" th:name="goods_id" id="goods_id"
                   th:value="${goods.getGoods_id()}" readonly="readonly"/>
        </div>

        <div>商品名称<input type="text" maxlength="20" th:name="goods_name" id="goods_name"
                       th:value="${goods.getGoods_name()}">
        </div>

        <div>商品进价<input type="text" maxlength="9" th:name="in_price" id="in_price"
                        th:value="${goods.getIn_price()}">
        </div>

        <div>商品售价<input type="text" maxlength="9" th:name="unit_sale_price" id="unit_sale_price"
                        th:value="${goods.getUnit_sale_price()}">
        </div>

        <input type="hidden" th:name="field_name" th:value="${field_name}">
        <input type="hidden" th:name="field_value" th:value="${field_value}">
        <input type="hidden" th:name="start_page" th:value="${start_page}">
        <input type="hidden" th:name="page_size" th:value="${page_size}">

        <div><input type="submit" value="保存"></div>

    </form>
</div>
</body>
</html>
